<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>EduTechLab Contato</title>
</head>

<body>

    <header>
        <img src="img/Cab.png" alt="Logo" class="logoCab">
        <h1 class="cab">EduTechLab</h1>

        <div class="direita">
            <div class="pesquisa">
                <input type="text" placeholder="Pesquisar...">
                <button class="pesquisacurso">Pesquisar</button>
                <a href="Perfil.html">
                    <img class="fotoper" src="img/barralateral 1.png" alt="perfil">
                </a>
            </div>
        </div>

    </header>
    <main>
        <aside>
            <dt>
            <dd><b>Nome:</b> Nome de exemplo</dd>
            <dd><b>Idade:</b> xx anos</dd>
            <dd><b>Aluno ou professor:</b> Sou aulo ou sou professor</dd>
            <dd><b>Email de contato:</b> email.exemplo@email.com</dd>
            <dd><b>Foto de perfil:</b></dd>

            <dd><img src="img/imagemPerfil.jpg" alt="HTML5" /></dd>

            </dt>
        </aside>
        <section>
            <div class="abas">
                <dir class="serviços">
                    <a href="index.html">
                        <p class="bserviços">Serviços</p>
                    </a>
                </dir>

                <dir class="Blog">
                    <a href="Blog.html">
                        <p class="bBlog">Blog</p>
                    </a>
                </dir>
                <dir class="Contato">
                    <a href="Contato.html">
                        <p class="bContato">Contato</p>
                    </a>
                </dir>
                </dir>
            </div>
            <div class="principal">

                <div class="linhaCursos">
                    <div class="boxCursocon">
                        <h1 class="title">Pedir Para Ter o Próprio Curso</h1>

                        <div class="abc">
                            <div>
                                <input type="radio" value="Tenho Noção das Responsabilidades" id="">Tenho Noção das
                                Responsabilidades
                            </div>
                            <label for="w3review">Matéria/Conteúdo da Aula que Deseja Aplicar:</label>
                            <textarea id="Mensagem:" placeholder="Digige aqui a sua mensagem..." name="Mensagem:"
                                rows="4" cols="50">
                                </textarea>
                            <label for="w3review">Formação:</label>
                            <textarea id="Mensagem:" placeholder="Digige aqui a sua mensagem..." name="Mensagem:"
                                rows="4" cols="10">
                                </textarea>
                            <label for="w3review">Histórico de Trabalho:</label>
                            <textarea id="Mensagem:" placeholder="Digige aqui a sua mensagem..." name="Mensagem:"
                                rows="4" cols="10">
                                </textarea>
                        </div>

                        <button class="button">Enviar Pedido de Autorização</button>
                    </div>
                    <div class="boxCursocon">
                        <h1 class="title">Enviar Sugestão ao Site</h1>

                        <div class="abc">
                            <div>
                                <input type="radio" value="Tenho Noção das Responsabilidades" id="">Quero Fazer Uma
                                Sugestão
                            </div>
                            <label for="w3review">Tema da Sugestão:</label>
                            <textarea id="Mensagem:" placeholder="Digige aqui a sua mensagem..." name="Mensagem:"
                                rows="4" cols="50">
                                </textarea>
                            <label for="w3review">Escreva sua Sugestão:</label>
                            <textarea id="Mensagem:" placeholder="Digige aqui a sua mensagem..." name="Mensagem:"
                                rows="4" cols="10">
                                </textarea>
                            <label for="w3review">Sou Aluno ou Professor?</label>
                            <textarea id="Mensagem:" placeholder="Digige aqui a sua mensagem..." name="Mensagem:"
                                rows="4" cols="10">
                                </textarea>
                        </div>
                        <button class="button">Enviar Sugestão</button>
                    </div>
                </div>

            </div>
        </section>

    </main>

</body>

</html>
